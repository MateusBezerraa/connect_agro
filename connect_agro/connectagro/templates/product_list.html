{% block content %}
<h2>Manage Your Products</h2>
<a href="{% url 'product_create' %}" class="btn btn-success mb-3">Add New Product</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.quantity }}</td>
            <td>${{ product.price }}</td>
            <td>
                <a href="{% url 'product_edit' product.id %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'product_delete' product.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">You have no products yet.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
