{% block content %}
<h2>Add to Cart: {{ product.name }}</h2>
<p>Available Stock: {{ product.quantity }}</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add to Cart</button>
</form>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
<a href="{% url 'producer_page' product.created_by.username %}" class="btn btn-secondary">Back to Products</a>
{% endblock %}
