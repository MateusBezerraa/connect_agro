{% block content %}
<h2>Available Producers</h2>
<h3><a href="{% url 'cart' %}" class="btn btn-link">See Cart</a></h2>
<ul>
    {% for producer in producers %}
        <li>
            <a href="{% url 'producer_page' producer.user.username %}">
                {{ producer.user.username }}'s Products
            </a>
        </li>
    {% empty %}
        <li>No producers are available at the moment.</li>
    {% endfor %}
</ul>
{% endblock %}
